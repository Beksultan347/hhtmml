<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vagus sistem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w-full h-screen flex items-center justify-center p-7 relative">
        <div class="bg-[#abe6f5] border border-[#abe6f5] text-black text-lg w-24 py-1 rounded flex justify-center font-bold cursor-pointer">Vagus</div>
        
        <div class="absolute left-[880px] cursor-pointer">
            <div class="bg-[#56dbcf] border border-[#56dbcf] text-black w-32 p-3 items-center rounded text-center h-12">Планы</div>
        </div>

        <div class="absolute mr-[550px] cursor-pointer">
            <div class="bg-[#bd406f] border border-[#bd406f] text-black w-32 rounded flex justify-center items-center text-center h-12">Человеческие ресурсы</div>
        </div>

        <div class="absolute mt-[300px] cursor-pointer">
            <div class="bg-[#5b89f0] border border-[#5b89f0] text-black w-40 rounded flex justify-center items-center text-center h-12">Интеллектуальные ресурсы</div>
        </div>

        <div class="absolute mb-[300px] cursor-pointer">
            <div class="bg-[#e0953d] border border-[#e0953d] text-black w-32 rounded p-3 text-center h-12">Миссия</div>
        </div>

        <div class="absolute mb-[450px] ml-[180px] cursor-pointer">
            <div class="bg-[#e0953d] border border-[#e0953d] text-black w-32 rounded p-3 text-center h-12 opacity-70 hover:opacity-100 transition-all duration-300">Икигай</div>
        </div>

        <div class="absolute mb-[450px] mr-[180px] cursor-pointer">
            <div class="bg-[#e0953d] border border-[#e0953d] text-black w-32 rounded text-center h-12 opacity-70 hover:opacity-100 transition-all duration-300">Как я смотрю на себя</div>
        </div>

        <div class="absolute ml-[900px] mb-[80px] cursor-pointer">
            <div class="bg-[#56dbcf] border border-[#56dbcf] text-black w-32 items-center rounded text-center h-12 opacity-70 hover:opacity-100 transition-all duration-300">Годовое планирование</div>
        </div>

        <div class="absolute ml-[900px] mt-[80px] cursor-pointer">
            <div class="bg-[#56dbcf] border border-[#56dbcf] text-black w-32 items-center rounded text-center h-12 opacity-70 hover:opacity-100 transition-all duration-300">Месячное планирование</div>
        </div>

        <div class="absolute ml-[780px] mt-[250px] cursor-pointer">
            <div class="bg-[#56dbcf] border border-[#56dbcf] text-black w-32 items-center rounded text-center h-12 opacity-70 hover:opacity-100 transition-all duration-300">Ежедневное планирование</div>
        </div>

        <div class="absolute ml-[780px] mb-[250px] cursor-pointer">
            <div class="bg-[#56dbcf] border border-[#56dbcf] text-black w-32 p-3 items-center rounded text-center h-12 opacity-70 hover:opacity-100 transition-all duration-300">Целеполагание</div>
        </div>

        <div class="absolute mr-[900px] mb-[180px] cursor-pointer">
            <div class="bg-[#bd406f] border border-[#bd406f] text-black w-32 flex justify-center items-center rounded h-12 opacity-70 hover:opacity-100 transition-all duration-300">Энергия</div>
        </div>

        <div class="absolute mr-[950px] cursor-pointer">
            <div class="bg-[#bd406f] border border-[#bd406f] text-black w-32 rounded flex text-center h-12 opacity-70 hover:opacity-100 transition-all duration-300">Отношение с близкими</div>
        </div>

        <div class="absolute mr-[900px] mt-[180px] cursor-pointer">
            <div class="bg-[#bd406f] border border-[#bd406f] text-black w-32 rounded flex justify-center items-center h-12 opacity-70 hover:opacity-100 transition-all duration-300">Здоровье</div>
        </div>

        <div class="absolute mt-[450px] mr-[330px] cursor-pointer">
            <div class="bg-[#5b89f0] border border-[#5b89f0] text-black w-32 rounded text-center p-3 h-12 opacity-70 hover:opacity-100 transition-all duration-300">Алгоритмы</div>
        </div>

        <div class="absolute mt-[500px] cursor-pointer">
            <div class="bg-[#5b89f0] border border-[#5b89f0] text-black w-32 rounded p-3 text-center h-12 opacity-70 hover:opacity-100 transition-all duration-300">Финансы</div>
        </div>

        <div class="absolute mt-[450px] ml-[330px] cursor-pointer transition-all duration-300">
            <div class="bg-[#5b89f0] border border-[#5b89f0] text-black w-32 rounded text-center p-3 opacity-70 hover:opacity-100 h-12">Знания</div>
        </div>
    </div>

    
</body>
</html>
